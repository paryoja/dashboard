{% extends 'book/base/base.html' %}

{% block body %}
  <H1>Hello {{ current_page }}</H1>
  <table class="table table-hover">
    {% for number in selected_number %}
      <tr>
        {% for n in number %}
          <td>{{ n.0 }}</td>
        {% endfor %}
      </tr>
    {% endfor %}
  </table>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Date</th>
      <th>Principal</th>
    </tr>
    </thead>
    <tbody>
    {% for obj in number_dict %}
      <tr>
        <td>{{ obj.0 }}</td>
        <td>{{ obj.1 }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}

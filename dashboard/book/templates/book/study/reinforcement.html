{% extends 'book/base/base.html' %}

{% block body %}
  <h1>CS234</h1>
  <p class="lead"><a href="http://web.stanford.edu/class/cs234/CS234Win2019/index.html" target="_blank">홈페이지</a></p>

  {% for obj in object_list %}
    <h2>{{ obj.number }}강: {{ obj.title }}</h2>
    <iframe width="560" height="315" src="{{ obj.video }}" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <p><a href="{{ obj.lecture_note }}" download target="_blank">강의자료</a></p>
  {% endfor %}

{% endblock %}

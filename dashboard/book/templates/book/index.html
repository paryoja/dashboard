{% extends 'book/base/base.html' %}

{% block body %}

    {% if logged_out %}
        <div class="alert alert-secondary" role="alert">
            Logout 되었습니다.
        </div>
    {% endif %}
    {% if user.is_active%}
        <div class="alert alert-info" role="alert">
            안녕하세요 {{ user.username }}님!
        </div>
    {% endif %}

    <div class="jumbotron">
        <h1 class="display-4"><i class="fa fa-globe-asia"></i> Hello, World!</h1>
        <p class="lead">
            <i class="fa fa-list-ol"></i>
            정리를 해보자!</p>
        <hr class="my-4">
        <p>
            <i data-feather="bookmark"></i>
            생각나는 것 아무거나
        </p>
    </div>
{% endblock %}

{% extends 'book/base/base.html' %}

{% block body %}
    <H1><i class="fa fa-gavel"></i> 법령 목록 조회 </H1>
    <form method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
            <input type="text" name="query" class="form-control" placeholder="검색어" aria-label="Query"
                   aria-describedby="button-addon2" value="{{ query }}">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2" name="upvote" value="Upvote">
                    Button
                </button>
            </div>
        </div>
    </form>
    {% if law_list %}
        <h3>결과</h3>
        <table class="table table-sm table-hover">
            <thead>
            <tr>
                <th>법령 일련번호</th>
                <th>법령명</th>
                <th>시행일자</th>
                <th>상세링크</th>
            </tr>
            </thead>
            <tbody>
            {% for law in law_list %}
                <tr>
                    <td>{{ law.법령일련번호 }}</td>
                    <td>{{ law.법령명한글 | safe }}</td>
                    <td>{{ law.시행일자 }}</td>
                    <td><a href="http://www.law.go.kr/{{ law.법령상세링크 }}" target="_blank"><i class="fa fa-link"></i></a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% endif %}
{% endblock %}

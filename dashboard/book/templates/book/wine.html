{% extends 'book/base/base.html' %}

{% block body %}
    <H1><i class="fa fa-wine-bottle"></i> Wine 리스트</H1>
    <table class="table table-sm table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Rating</th>
            <th>Price</th>
            <th>Comments</th>
        </tr>
        </thead>
        <tbody>
        {% for wine in object_list %}
            <tr>
                <td>{{ wine.name }}</td>
                <td>{{ wine.rating }}</td>
                <td>{{ wine.price }}</td>
                <td>{{ wine.comments }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}

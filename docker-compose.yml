version: '3'

services:
  rabbitmq:
    image:
      "rabbitmq:latest"

  django:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "38000:8000"
    volumes:
      - ./:/work
    #environment:
      # - DEBUG=True
    command:
      - ./run_gunicorn.sh

  celery:
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - ./:/work
    command: ["./wait-for-it.sh", "db:5672", "--", "./celery.sh"]

  nginx:
    image:
      "nginx:latest"
    ports:
      - "80:80"
    volumes:
      - /var/www:/usr/share/nginx/html:ro
      - ./config/nginx:/etc/nginx/conf.d
      - ./:/work
    command: ["/work/dashboard/wait-for-it.sh", "django:38000", "--", "nginx", "-g", "daemon off;"]